<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="lib/css/main.css">
</head>

<body class="d-flex flex-column">
  <!-- header -->
  <header>
    <div class="text-center header mt-auto pt-5 pb-4">
      <h4>Simple, traffic-based pricing</h4>
      <p class="my-0">Sign-up for our 30-day trial. </p>
      <p>No credit card required.</p>
    </div>
  </header>

  <!-- content -->
  <main>
    <form class="price mx-auto">
      <p class="text-uppercase"><span id="pageviews"></span> Pageviews</p>
      <label class="slider w-100" for="price">
        <input type="range" name="price" id="price" min="1" max="5" value="3">
      </label>
      <p class="billingPrice"><span id="billPrice" class="fs-2"></span> / month</p>

      <div class="billing d-flex small mt-4">
        <p>Monthly Billing</p>
        <label class="switch mx-3" for="billing">
          <input type="checkbox" name="billing" id="billing">
          <span class="switch-slider"></span>
        </label>
        <p>Yearly Billing <span class="discount"> -25 % <span class="discount-text">discount</span></span></p>
      </div>

      <ul class="d-flex flex-column align-content-center mt-5">
        <li class="feature small px-2">Unlimited websites</li>
        <li class="feature small px-2">100% data ownership</li>
        <li class="feature small px-2">Email reports</li>
      </ul>

      <input type="button" value="Start my trial">
    </form>
  </main>


  <div class="attribution mt-auto mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/samudriawan" target="_blank">samudriawan</a>.
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="lib/js/main.js"></script>
</body>

</html>
